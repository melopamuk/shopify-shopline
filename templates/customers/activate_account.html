<section class="section section--account account account--activate">
    <div class="container container--tiny">

        <div class="section__title section__title--center section__title--desc">
            <h1 class="section__title-text h2">{{ t 'customer.activate_account.title' }}</h1>
            <p class="section__title-desc">{{ t 'customer.activate_account.subtext' }}</p>
        </div>

        <div class="account__form">
            {{#form 'activate_customer_password'}}

                {{ default_errors form.errors }}

                <label for="CustomerPassword" class="hidden-label">{{ t 'customer.activate_account.password' }}</label>
                <input type="password" value="" name="customer[password]" id="CustomerPassword">

                <label for="CustomerPasswordConfirmation" class="hidden-label">{{ t 'customer.activate_account.password_confirm' }}</label>
                <input type="password" value="" name="customer[password_confirmation]" id="CustomerPasswordConfirmation">

                <div class="account__form-buttons">    
                    <div class="o-layout o-layout--tiny">
                        <div class="o-layout__item u-1/1 u-1/2@tab">
                            <input type="submit" class="c-btn c-btn--primary c-btn--full" value="{{ t 'customer.activate_account.submit' }}">
                        </div>
                        <div class="o-layout__item u-1/1 u-1/2@tab">
                            <input type="submit" class="c-btn c-btn--light" name="decline" value="{{ t 'customer.activate_account.cancel' }}">
                        </div>
                    </div>
                </div>

            {{/form}}
        </div>
    </div>
</section>

<section class="section section--account account account--register">
    <div class="container container--tiny">

        <div class="section__title section__title--center">
            <h1 class="section__title-text h2">{{ t 'customer.register.title' }}</h1>
        </div>

        <div class="account__form"> 
            {{#form 'create_customer'}}

                {{ default_errors form.errors }}

                <div class="o-layout">
                    <div class="o-layout__item u-1/1 u-1/2@tab">
                        <label for="FirstName" class="hidden-label">{{ t 'customer.register.first_name' }}</label>
                        <input type="text" name="customer[first_name]" id="FirstName" {{#if form.first_name}}value="{{ form.first_name }}"{{/if}} autocapitalize="words" autofocus>
                    </div>
                    <div class="o-layout__item u-1/1 u-1/2@tab">
                        <label for="LastName" class="hidden-label">{{ t 'customer.register.last_name' }}</label>
                        <input type="text" name="customer[last_name]" id="LastName" {{#if form.last_name}}value="{{ form.last_name }}"{{/if}} autocapitalize="words">
                    </div>
                </div>

                <label for="Email" class="hidden-label">{{ t 'customer.register.email' }}</label>
                <input type="email" name="customer[email]" id="Email" class="{{#if form.errors contains 'email'}} error{{/if}}" {{#if form.email}} value="{{ form.email }}"{{/if}} autocorrect="off" autocapitalize="off">

                <label for="CreatePassword" class="hidden-label">{{ t 'customer.register.password' }}</label>
                <input type="password" name="customer[password]" id="CreatePassword" class="{{#if form.errors contains 'password'}} error{{/if}}">
                
                <div class="account__form-buttons">                    
                    <input type="submit" class="c-btn c-btn--primary account__form-submit" value="{{ t 'customer.register.submit' }}">
                    <a href="{{ shop.url }}" class="link account__form-secondary-btn">{{ t 'customer.register.cancel' }}</a>
                </div>

            {{/form}} 
        </div>

    </div>
</section>
